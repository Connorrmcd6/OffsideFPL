<mat-dialog-actions>
    <div class="dialog">
        <header class="dialog-header">
            <!-- Close button -->
            <button mat-icon-button type="button" color="primary" [mat-dialog-close]="true" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </header>
        <main class="dialog-content">
            <section class="section-header">
                <p>Enter 6-digit league code</p>
            </section>
            <form [formGroup]="joinLeagueForm">
                <mat-form-field appearance="outline">
                    <mat-label>League Code</mat-label>
                    <input matInput placeholder="League Code" type="text" formControlName="leagueCode" #leagueCode
                        aria-label="Enter your League Code">
                    <!-- <mat-icon color="primary" matSuffix>people_outline</mat-icon> -->
                    <mat-error
                        *ngIf="joinLeagueForm.get('leagueCode')?.invalid && joinLeagueForm.get('leagueCode')?.touched">
                        League code is required
                    </mat-error>
                </mat-form-field>


                <div class="button-row">
                    <button mat-raised-button type="button" color="primary" [disabled]="joinLeagueForm.invalid"
                        (click)="joinLeague()" aria-label="Join League">Join League</button>
                </div>
            </form>
        </main>
    </div>
</mat-dialog-actions>
