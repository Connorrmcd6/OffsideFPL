<div class="page-container">
    <div class="page-card-content">
        <mat-card>
            <nav>
                <button  mat-icon-button colour="primary" (click)="goBack()">
                  <mat-icon>arrow_back</mat-icon>
                </button>
            </nav>
            <div class="logo-welcome-container">
                <div class="logo-container">
                    <img src="../../../../assets/svg/logo-blue.svg" alt="Logo">
                </div>
            </div>
            <mat-card-header class="message">Fill out your email and we'll send you a password reset link shortly</mat-card-header>
            <mat-card-content>
                <mat-form-field appearance="outline" required>
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" type="text" required>
                    <mat-icon color="primary" matSuffix>mail_outline</mat-icon>
                </mat-form-field>
                <div class="button-row">
                    <button mat-raised-button routerLink="/home" color="primary">Send Email</button>
                </div>
            </mat-card-content>
            <div class="resend">
                <span class="account-message">Didn't receieve an email?</span>
                <button mat-button color="primary" (click)="resendEmail()">Resend</button>
            </div>
        </mat-card>
    </div>
</div>
