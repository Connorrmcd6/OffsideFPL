<header>
    <div class="landing-wrapper">
        <mat-toolbar color="primary" class="landing-toolbar">
            <div class="max-width-content">
              <img class="logo" src="../../assets/svg/offsidefpl-logo.svg" alt="Logo">
                <div class="button-row">
                  <nav>
                    <button mat-raised-button routerLink="/login" color="primary">Login</button>
                    <button mat-raised-button routerLink="/register" color="accent">Register</button>
                  </nav>
                </div>
            </div>

            <div class="hidden-landing-items">
              <button mat-icon-button [matMenuTriggerFor]="collapsedMenu">
                <mat-icon>menu</mat-icon>
            </button>
            <mat-menu #collapsedMenu="matMenu">
                <div class="collapsed-button-container">
                    <button mat-raised-button routerLink="/login" color="primary">Login</button>
                    <button mat-raised-button routerLink="/register" color="accent">Register</button>
                </div>
            </mat-menu>
            </div>
        </mat-toolbar>
    </div>
</header>
